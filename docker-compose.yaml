version: "3.5"

services:
#  Mysql Container
  mysql:
    image: mysql:5.7
    container_name: mysql
    container_name: mysql
    hostname: mysql
    volumes:
      - ./var/lib/mysql:/var/lib/mysql
    env_file:
      - ./mysql.env
    restart: always

  #GLPI Container
  glpi:
    image: diouxx/glpi
    container_name : glpi
    hostname: glpi
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./var/www/html/glpi/:/var/www/html/glpi
    environment:
      - TIMEZONE=America/Sao_Paulo
    restart: always
